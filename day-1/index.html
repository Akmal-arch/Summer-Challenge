<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock, Paper and Scissors</h1>
    </header>
    <section class="score-board">
        <div class="badge" id="comp-label">
            Computer
        </div>
        <div class="badge" id="user-label">
            User
        </div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </section>
    <div class="result">
        <p id="round-result"></p>
        <p id="result__text">To begin choose one from rock, paper or cissors</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://tejeshwer25.github.io/Rock_Paper_scissors/images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://tejeshwer25.github.io/Rock_Paper_scissors/images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="https://tejeshwer25.github.io/Rock_Paper_scissors/images/scissor.png" alt="">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
